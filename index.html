<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-600">Submit Your Info</h2>
    <form id="dataForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" name="Name" required class="w-full border px-3 py-2 rounded-lg"/>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="Email" required class="w-full border px-3 py-2 rounded-lg"/>
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea name="Message" rows="3" class="w-full border px-3 py-2 rounded-lg"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Upload File</label>
        <input type="file" id="theFile" name="theFile" class="w-full"/>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Submit
      </button>
    </form>
    <p id="responseMsg" class="text-center mt-4 text-sm"></p>
  </div>

  <script>
    const form = document.getElementById("dataForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const file = formData.get("theFile");
      const json = {};

      for (const [key, value] of formData.entries()) {
        if (key !== "theFile") {
          json[key] = value;
        }
      }

      if (file && file.size > 0) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          json.fileData = {
            fileName: file.name,
            mimeType: file.type,
            data: reader.result.split(",")[1], // Get base64 part
          };

          await sendToScript(json);
        };
        reader.readAsDataURL(file);
      } else {
        await sendToScript(json);
      }
    });

    async function sendToScript(data) {
      const scriptURL = "https://script.google.com/macros/s/AKfycbzMUr6hlg27e7H5GDCOoks7xBS91gYRrH_7hAVn8dbEusn4JwaSFGbIXa58K_NiwVCc/exec"; // Replace with your deployed Apps Script URL
      responseMsg.textContent = "Submitting...";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        if (result.status === "success") {
          responseMsg.textContent = "✅ Submitted successfully!";
          form.reset();
        } else {
          responseMsg.textContent = "❌ " + result.message;
        }
      } catch (err) {
        responseMsg.textContent = "❌ Error submitting form.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
